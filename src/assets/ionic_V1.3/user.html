<html ng-app="ionicApp">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title>安阳市人民医院物流管理系统</title>
  <link href="https://cdn.bootcss.com/ionic/1.3.2/css/ionic.css" rel="stylesheet">
  <script src="https://cdn.bootcss.com/ionic/1.3.2/js/ionic.bundle.min.js"></script>
</head>

<body>

  <div class="bar bar-header bar-dark">
    <div class="h1 title">用户</div>
  </div>

  <div class="tabs tabs-striped tabs-icon-top light-bg tabs-color-dark">
    <a class="tab-item" href="status.html">
      <i class="icon ion-home"></i>状态
    </a>

    <a class="tab-item" href="control.html">
      <i class="icon ion-wrench"></i>控制
    </a>

    <a class="tab-item " href="setting.html">
      <i class="icon ion-settings"></i>
      设置
    </a>

    <a class="tab-item active" href="user.html">
      <i class="icon ion-person positive"></i>
      我
    </a>
  </div>
  <div class="content has-header">
    <ion-scroll zooming="true" direction="y">

      <div class="list list-inset">
        <label class="item item-input item-icon-right">
          <i class="icon ion-person" style="font-size: 25px"></i>
          <input type="text" placeholder="用户名">
        </label>
        <label class="item item-input  item-icon-right ">
          <i class="icon ion-key" style="font-size: 25px"></i>
          <input type="password" placeholder="密码">
        </label>
        <label class="item item-toggle">
          记住密码
          <label class="toggle toggle-positive">
            <input type="checkbox">
            <div class="track">
              <div class="handle"></div>
            </div>
          </label>
        </label>

        <div class="item item-input item-select">
            <div class="input-label">
                登录身份
            </div>
            <select>
              <option selected="">医护人员</option>
              <option>管理人员</option>
              <option>工程人员</option>
            </select>
          </div>
      </div>
      <div class="padding">
        <button class="button button-block button-positive">
          登录
          <i class="icon ion-log-in"></i>
        </button>
      </div>

    </ion-scroll>
  </div>

</body>

</html>
