<ion-header>
  <ion-navbar>
    <ion-title>登录</ion-title>
    <ion-buttons end>
      <button ion-button icon-right (click)="Open_Guide()">
        <span ion-text>帮助</span>
        <ion-icon name="help"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content ng-controller="myCtrl">
  <form (submit)="doLogin()">
    <ion-list>

      <ion-item>
        <ion-label floating>用户名</ion-label>
        <ion-input type="text" [(ngModel)]="account.username" name="username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>密码</ion-label>
        <ion-input type="password" [(ngModel)]="account.password" name="password"></ion-input>
      </ion-item>

      <ion-list>
        <ion-item>
          <ion-label fixed>登录身份</ion-label>
          <ion-select [(ngModel)]="account.role" name="role" interface="popover">
            <ion-option value="DOC" selected>医护人员</ion-option>
            <ion-option value="MEN">管理人员</ion-option>
            <ion-option value="ENG">工程人员</ion-option>
          </ion-select>
        </ion-item>
      </ion-list>

      <ion-item>
        <ion-label fixed> 记住密码</ion-label>
        <ion-toggle [(ngModel)]="account.save" name="save" checked="true">To</ion-toggle>
      </ion-item>

      <div padding>
        <button ion-button color="primary" block round icon-end>
          登录
          <ion-icon name="arrow-forward" class="icon-right"></ion-icon>
        </button>
      </div>

    </ion-list>
  </form>
</ion-content>
