<ion-header>
  <ion-toolbar>
    <ion-title>
      Description
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">取消</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-avatar item-start>
        <img src="{{selected_item.IMG_SRC}}">
      </ion-avatar>
      <span ion-text>{{ selected_item.NAME }}</span>
      <p>{{ selected_item.CAUSE }}</p>
    </ion-item>
    <ion-item>{{ selected_item.DETAIL }}</ion-item>

  </ion-list>
</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>{{ selected_item.name }}</ion-title>
  </ion-navbar>

</ion-header>
