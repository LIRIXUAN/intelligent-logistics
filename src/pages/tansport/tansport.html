<ion-header>

  <ion-navbar>
    <ion-title>物流状态</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <button ion-item *ngFor="let item of Packges" (click)="Open_Pack_Detail(item)">
      <ion-avatar item-start block>
        <img src="{{ item.IMG_SRC }}">
      </ion-avatar>
      {{ item.NAME }}<br />
      {{ item.CAUSE }}
      <ion-badge color="{{ item.COLOR }}" item-end>{{ item.STATUS }}</ion-badge>
    </button>
  </ion-list>

</ion-content>
