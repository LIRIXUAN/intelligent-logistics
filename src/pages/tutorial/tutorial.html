<ion-header no-shadow>
  <ion-navbar>
    <ion-buttons end *ngIf="showSkip">
      <button ion-button (click)="startApp()" color="primary">跳过</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content no-bounce>
  <ion-slides pager="true" dir="{{dir}}" (ionSlideWillChange)="onSlideChangeStart($event)">

    <ion-slide>
      <img src="assets/img/ica-slidebox-img-1.png" class="slide-image" />
      <h2 class="slide-title"></h2>
      <ion-card>
        <ion-card-content>
          <ion-card-title>
            演示程序
          </ion-card-title>
          <p>这是一个使用Ionic(V3.9)搭建的演示程序。ionic是一个轻量的手机UI库，具有速度快，界面现代化、美观等特点.
          </p>
        </ion-card-content>
      </ion-card>
    </ion-slide>

    <ion-slide>
      <img src="assets/img/ica-slidebox-img-2.png" class="slide-image" />
      <h2 class="slide-title"></h2>
      <ion-card>
        <ion-card-content>
          <ion-card-title>
            功能介绍
          </ion-card-title>
          <p>这个demo包括了实际物流系统运行中需要的场景和操作，包括登录，状态管理，系统操作等。新的功能可以在这个demo上添加或修改
          </p>
        </ion-card-content>
      </ion-card>
    </ion-slide>

    <ion-slide>
      <img src="assets/img/ica-slidebox-img-3.png" class="slide-image" />
      <h2 class="slide-title"></h2>
      <ion-card>
        <ion-card-content>
          <ion-card-title>
            优点
          </ion-card-title>
          <p>比起原生开发，使用ionic框架开发的应用可以同时兼容iOS，Android，Windows平台，为开发过程节约了大量的时间。
          </p>
        </ion-card-content>
      </ion-card>
    </ion-slide>

    <ion-slide>
      <img src="assets/img/ica-slidebox-img-4.png" class="slide-image" />
      <h2 class="slide-title">进入演示</h2>
      <button ion-button icon-end large clear (click)="startApp()">继续
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
      <br />
      <br />
      <br />
      <p>开发者 ：
        <ion-badge>姜牧云</ion-badge><br />
        <ion-badge color="dark">PEMC BIT</ion-badge>
      </p>
    </ion-slide>

  </ion-slides>
</ion-content>
