<ion-header>

  <ion-navbar>
    <ion-title>收发物品</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>发送物品</ion-card-header>
    <ion-card-content>
      <button ion-button color="primary" block round icon-end>
        扫描发送
        <ion-icon name="arrow-forward" class="icon-right"></ion-icon>
      </button>
    </ion-card-content>

  </ion-card>
  <ion-card>
    <ion-card-header>接收物品</ion-card-header>
    <ion-card-content>
      <button ion-button color="secondary" block round icon-end>
        扫描接收
        <ion-icon name="arrow-back" class="icon-right"></ion-icon>
      </button>
    </ion-card-content>
  </ion-card>
</ion-content>
